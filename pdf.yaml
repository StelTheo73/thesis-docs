filters:
- pandoc-xnos
# - pandoc-eqnos
# References duplicated in bibliography
# https://github.com/quarto-dev/quarto-cli/issues/2393
# - citeproc
cite-method: citeproc # citeproc, natbib, or biblatex
# citeproc: true

variables:
  xnos-cleveref: True
  tablenos-caption-name: Table
  tablenos-plus-name: Table
  tablenos-star-name: Table
  secnos-cleveref: True
  secnos-plus-name: sec.
  secnos-star-name: sec.
  fignos-plus-name: Figure
  fignos-star-name: Figure


file-scope: false
# Parse each file individually before combining for multifile documents.
# This will allow footnotes in different files with the same identifiers
# to work as expected. If this option is set, footnotes and links will not work across files.
from: markdown

input-files:
  - 0-frontmatter/0-frontmatter.md
  - chapter-1/1-introduction.md
  - chapter-2/2-literature-review.md
  - chapter-3/3-GBL.md
  - chapter-4/4-quantum-computing.md
  - chapter-5/5-mobile-apps.md
  - chapter-6/6-conceptual-design.md
  - chapter-7/7-evaluation.md
  - chapter-8/8-overview.md
  - chapter-A-appendix-A/A-game-screens.md
  - chapter-A-appendix-B/A-quiz-questions.md
  - chapter-A-appendix-C/A-questionnaires.md
  - bibliography/bibliography.md

log-file: log/pdf.log.json
output-file: output/thesis_master.pdf
pdf-engine: xelatex
template: templates/eisvogel.tex
reference-location: block # block, section, or document
resource-path:
  - .
  - chapter-1
  - chapter-2
  - chapter-3
  - chapter-4
  - chapter-5
  - chapter-6
  - chapter-7
  - chapter-8
  - chapter-A-appendix-A
  - chapter-A-appendix-B
  - chapter-A-appendix-C
standalone: true
to: pdf
top-level-division: chapter # part, chapter, section, or default:
verbosity: WARNING # ERROR, WARNING, or INFO
highlight-style: tango
